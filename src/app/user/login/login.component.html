<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
        <img src="assets/images/logo.png" width="150px" class="user-avatar" />
        <h1>Login</h1>
        <form role="form" id="account-form" enctype="multipart/form-data" (submit)=login()>
          <div class="form-content">
          <div class="form-group">
            <label for="email" >Email:</label>
            <input [(ngModel)]="credentials.email" class="form-control input-underline input-lg"
            type="text" name="email" required #email="ngModel" placeholder="Email"
            >

            <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required"><!--Virker-->
              <label id="error">Email is required.</label>
            </div>
            </div>
          </div>

          <div class="form-group">
<label for="pwd" >Password:</label>
<input [(ngModel)]="credentials.password" class="form-control"
 type="password" name="password" required #password="ngModel">

<div *ngIf="password.invalid && (password.dirty || password.touched)">
  <div *ngIf="password.errors.required"><!--Virker-->
    <label id="error">Password is required.</label>
  </div>
</div>
</div>
        </div>
      <button [disabled]="email.errors || password.errors" class="btn btn-outline-primary" type="submit">Login</button>
    </form>
  </div>
  <label routerLink="/createuser">Create new account</label>
</div>
</div>
